<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="skills.html">Skills</a>
          </li>
        </ul>
      </nav>
    </header>
    <!---Form-->
    <div class="container">
      <h2>Please fill out the form below.</h2>
      <form action="">
        <div class="form-group">
          <input type="text" placeholder="First Name" name="fname" id="fname" />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" name="lname" id="lname" />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <select name="gender" id="gender">
            <option value="-1" selected hidden disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <small class="error"></small>
        </div>
        <div class="form-group">
          <input type="number" placeholder="Enter Age" name="age" id="age" />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <input
            type="email"
            placeholder="Enter E-mail"
            name="email"
            id="email"
          />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <input type="url" placeholder="Enter URL" name="url" id="url" />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <textarea
            placeholder="Enter Comments here"
            name="comments"
            id="comments"
          ></textarea>
          <small class="error"></small>
        </div>
        <input type="submit" value="Submit" class="btn" id="btn-form" />
        <input type="submit" value="Reset" class="btn" id="btn-reset" />
      </form>
      <h3></h3>
      <ul class="list"></ul>
    </div>
    <!---Footer-->
    <footer class="footer">
      <a href="mailto:anikaharju@yahoo.com" class="footer__link"
        ><i class="fas fa-envelope 2x"></i> anikaharju@yahoo.com</a
      >
      <ul class="social-list">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://nostalgic-williams-cf5320.netlify.app/"
            ><i class="fas fa-globe fa-3x"></i
          ></a>
        </li>
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.linkedin.com/in/anikaharju"
            ><i class="fab fa-linkedin fa-3x"></i
          ></a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://github.com/nikkiProgrammer"
            ><i class="fab fa-github fa-3x"></i
          ></a>
        </li>
      </ul>
      <!---Date/Time-->
      <div class="datetime">
        <i class="fa fa-calendar" aria-hidden="true">
          <span class="calender"></span>
        </i>
        <i class="fas fa-clock">
          <span class="clock"></span>
        </i>
      </div>
    </footer>

    <script src="./js/contact.js"></script>
  </body>
</html>
