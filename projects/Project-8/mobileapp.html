<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobileapp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Mobile Tab</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010__340.jpg"
        alt="home"
        class="content show"
      />

      <img
        src="https://images.pexels.com/photos/3952078/pexels-photo-3952078.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="blog"
        class="content"
      />

      <img
        src="https://media.istockphoto.com/photos/writing-a-blog-blogger-influencer-reading-text-on-screen-picture-id1198931639?k=20&m=1198931639&s=612x612&w=0&h=1OjzKK3oXsuHkX9Fhro-e_fU-aSgCaV4swBai80HLx0="
        alt="work"
        class="content"
      />

      <img
        src="https://images.pexels.com/photos/1261180/pexels-photo-1261180.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="about"
        class="content"
      />

      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>

          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>

          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>

          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="mobileapp.js"></script>
  </body>
</html>
