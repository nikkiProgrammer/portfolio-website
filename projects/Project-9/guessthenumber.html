<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessthenumber.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMIisCmFZEsMXp5xQ2QmMBSRHyNdCE_GOV3Sg4AmOzhPR_ZAZzwOvEZG3cJfln2ozz_6Q&usqp=CAU"
        width="600px"
        height="500px"
      />

      <br />
      <h2><b> WELCOME,</b> today may be your lucky day!</h2>

      <h3>
        Enter any <b><u>SEVEN</u></b> random numbers.
        <br />
        <br /><b>Press ENTER, and guess the lucky number.</b>
      </h3>

      <textarea
        placeholder="Use a comma ( , )  to separate all lucky numbers."
        maxlength="13"
        id="textarea"
      ></textarea>

      <div id="tags">
        <span class="tag">Option 1</span>
        <span class="tag">Option 2</span>
        <span class="tag">Option 3</span>
        <span class="tag">Option 4</span>
        <span class="tag">Option 5</span>
        <span class="tag">Option 6</span>
        <span class="tag">Option 7</span>
      </div>
    </div>

    <p>Several prizes to be won !!!</p>

    <script src="guessthenumber.js"></script>
  </body>
</html>
